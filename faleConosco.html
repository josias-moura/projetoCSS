<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/css/header.css" />
        <link rel="stylesheet" href="public/css/devaria.css" />
        <link rel="stylesheet" href="public/css/footer.css">
        <link rel="stylesheet" href="public/css/fale-conosco.css">
        <title>FaleConosco</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/Fotos/logo-devaria.svg" alt="Logo devaria" />
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DeveStars.html">DeverStars</a></li>
                </ul>
            </nav>
        </header> 
        <main>
            <h1 class="title text-center">Fale conosco através dessa página</h1>
           <h2 class="sub-title text-center">Para entra em contado preencha os campos abaixo e clique em enviar</h2>
           <form action="index.html" class="contact-form margin-horizontal-20px">
               <div>
                   <label>Nome:</label><input type="text" name="Nome" maxlength="70"/> 
                   
               </div>
               <div>
                   <label>E-mail:</label><input type="text" name="Email" maxlength="150" />
               </div>
               <div>
                   <label>Comentários:</label>
                   <textarea name="Comentario" id="" cols="50" rows="4"></textarea>
               </div>
               <div>
                   <label>Sexo:</label>
                   <input type="radio" name="Sexo" /><span>Feminimo</span>
                   <input type="radio" name="Sexo" /><span>Masculino</span>
               </div>
               <div>
                   <span>Aonde vovê conheceu a Devaria?</span>
                   <select name="Conheceu">
                       <option selected>Youtube</option>
                       <section>Amigos</section>
                       <option>Google</option>
                       <option>Outros</option>
                   </select>
               </div>
               <div>
                   <input type="checkbox" nome="Aceite" value="Aceite">
                   <label> Aceito receber novidades da Devaria</label>
               </div>
               <div>
                   <input type="submit" name="Enviar" value="Enviar">
                   <input type="reset" name="Linpar" value="Linpa">
               </div>
           </form>
        </main>  
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br>
                <span>Conheça o canal no Youtube</span>
            </section>
        </footer>
  
    </body> 
</html>
